<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
$(function(){
	$("#frm").submit(function(evt){
		evt.preventDefault();
		var obj = {
			name : $("#name").val(),
			age: $("#age").val(),
			email :$("#email").val() 
		}
		//var url="http://localhost:9090/register";
		$.ajax({
			url : '/register',//the url we wan tto hit
			method : 'POST', // Get or post or any other method of Http
			data:JSON.stringify(obj), // what are we expecting back from the se
			contentType :'application/json',
			success : function(response) {
				alert(JSON.stringify(response));
				
			}
		})
	})
})
</script>
</head>
<body>
<form id="frm">
Enter name : <input id="name" /><br/>
Enter age : <input id="age"/><br/>
Enter email : <input id="email"/><br/>
<button type="submit">Register</button>
</form>

</body>
</html>

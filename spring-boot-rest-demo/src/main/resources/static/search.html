<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search The Email</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
$(function(){
	$("#frm1").submit(function(evt){
		evt.preventDefault();
		var  email = $("#email").val();
		//var url="http://localhost:9090/register";
		
		$.ajax({
			url : '/search?email='+email,//the url we wan tto hit
			method : 'GET', // Get or post or any other method of Http
			/* data:JSON.stringify(obj), // what are we expecting back from the se
			contentType :'application/json', */
			success : function(response) {
				alert(JSON.stringify(response));
			}
		})
	})
})
</script>
</head>
<body>
<form id="frm1">
Enter email : <input id="email"/><br/>
<button type="submit">Search</button>

</body>
</html>

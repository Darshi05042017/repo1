<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<link rel="stylesheet" href="eee2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script>
$(function(){
	$("#frm").submit(function(evt){
		evt.preventDefault();
		$("#tbl").hide();
		var obj={
				//id: sessionStorage.getItem("userId"),
				id:244,
		}
		
		$.ajax({
			url : '/bookHistory',
			method : 'POST', 
			data:JSON.stringify(obj), 
			contentType :'application/json',
			success : function(response) {
				
				$("#tbl").show();
				  $.each(response, function(index, book) {
      var row = $("<tr/>");
      var bookid = $("<td/>").text(book.bookId);
      var flightId = $("<td/>").text(book.flightid);
      var source = $("<td/>").text(book.source);
      var destination = $("<td/>").text(book.destination);
      var duration = $("<td/>").text(book.duration);
      var travelDate = $("<td/>").text(book.travelDate);
      var departureTime= $("<td/>").text(book.departureTime);
      var arrivalTime = $("<td/>").text(book.arrivalTime);
      var noOfPassenger = $("<td/>").text(book.noOfPassenger);
      var travelClass = $("<td/>").text(book.travelClass);
      var amount = $("<td/>").text(book.amount);
     
      row.append(bookid);
      row.append(flightId);
      row.append(source);
      row.append(destination);
      row.append(duration);
      row.append(travelDate);
      row.append(departureTime);
      row.append(arrivalTime);
      row.append(noOfPassenger);
      row.append(travelClass);
      row.append(amount)
      $("#tbl").append(row);
  })

			}
		})
		
		
	})
})
</script>
</head>
<body>
<div>
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                  <a class="navbar-brand" href="userLogin.html">Sky High</a>
  

                <ul class="navbar-nav">
                   <li class="nav-item">
                        <a class="nav-link" href="searchFlight.html">LOGOUT</a>
                   </li>
                   
                   <li class="nav-item">
                        <a class="nav-link" href="showBookHisDetails.html">Show Flight Details</a>
                   </li>
    
                  <li class="nav-item" style="float:right">
                     <a class="nav-link" href="aboutus.html">ABOUT US</a>
                  </li>
               </ul>
           </nav>
</div>


<div>
    <form id="frm">
        <button type="submit">Search Book History</button>
           <table id="tbl" style="border : 1px solid black;display:none;">
 
             <tr style="border : 1px solid black;">
               <th>Book Id</th>
               <th>Flight Id</th>
               <th>Source</th>
               <th>Destination</th>
               <th>Duration</th>
               <th>Travel Date</th>
               <th>Departure Time</th>
               <th>Arrival Time</th>
               <th>No Of Passengers</th>
               <th>Travel Class</th>
               <th>Amount</th>
             </tr>  
          </table>
   </form>
</div>
</body>
</html>

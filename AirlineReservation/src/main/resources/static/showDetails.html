<!DOCTYPE html>

<meta charset="ISO-8859-1">

<style>
.container{
margin:180 auto; 
width:400px;
padding:10px 10px;
background:#f9f9f9;
border:4px solid #333;
background-color:transparent;
text-align:center;
}


body
{
	background-image:  linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('f10.png');
	background-size:cover;
	background-position:center;
	background-attachment: fixed;
          
}

</style>
<script>
$(document).ready(function(){
	var flightId = sessionStorage.getItem("flightId");
	var fclass = sessionStorage.getItem("flightclass");
	var passengers= sessionStorage.getItem("passengers");
	var bookid = sessionStorage.getItem("bookId");
    var userid = sessionStorage.getItem("userId");
    var noOfPass = sessionStorage.getItem("noOfPass");
    var price;
      if(fclass=="Economy")
	    {
	    price=sessionStorage.getItem("economyPrice");
	    }
       else
         price=sessionStorage.getItem("businessPrice");
        
     var totalamount= price * noOfPass; 

	
	var form1 = $("<p/>");
	
	form1.append('<h3>DetailsOf Flight Booking </h3>');
	form1.append('<br/><label>Flight Id :</label><br/> <input type="Text"  value='+flightId+' disabled>');
	form1.append('<br/> <label>Class : </label><br/><input type="text" value='+fclass+' disabled>');
	form1.append('<br/> <label>No Of Passengers:</label><br/><input type="text" value='+noOfPass+' disabled >');
	form1.append('<br/> <label>Price:</label><br/><input type="text" value='+price+' disabled >');
	form1.append('<br/> <label>Total Amount:</label><br/><input type="text" value='+totalamount+' disabled>');
	
	$('#frm').append(form1);
	 


})
</script>
<script>
$(function(){
	
	$("#frm1").submit(function(evt){
		evt.preventDefault();
		window.location.replace("payment.html");
		
	})
})
</script>
</head>

<div class="container">
<form id="frm">

</form>
<form id="frm1">
<button type="submit">Continue</button>
</form>
</div>

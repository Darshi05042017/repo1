<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
$(function(){
	$("#addFlight").submit(function(evt){
		evt.preventDefault();
		var obj = {
			flightId : $("#flightId").val(),
			companyName : $("#companyname").val(),
			capacity : $("#capacity").val(),
			source1 : $("#sour").val(),
			destination : $("#dest").val(),
			duration: $("#duration").val(),
			departureTime :$("#departureTime").val(),
			arrivalTime : $("#arrivalTime").val(),
			economyClassSeats : $("#economySeats").val(),
			economyPrice : $("#economyPrice").val(),
			bussinessClassSeats : $("#bussinessClassSeats").val(),
			businessPrice : $("#businessPrice").val(),
			departureDate: $("#flightDate").val(),
			stat :$("#stat").val() 
		}
		//var url="http://localhost:9090/register";
		$.ajax({
			url : "/addFlight",
			method : "POST", 
			data: JSON.stringify(obj), // what are we expecting back from the se
			contentType: "application/json",
			success : function(response) {
				alert("Flight added successfully ");
				location.reload();
				
			}
		})
	})
})
</script>

 <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">

            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Add Flight</h2>
                    <form id="addFlight" method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Flight Id" id="flightId" name="fid" required> 
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Flight Company" name="fcompany"id="companyname" required> 
                                   
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Capacity" id="capacity" name="fcapacity" required>   
                            </div>
                        </div>
                            <div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Enter From" id="sour" name="from" required>   
                            </div>
                        </div>
 				<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" id="dest" placeholder="Enter To" name="to" required>   
                            </div>
                        </div>
				<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" id="duration" placeholder="Enter Duration" name="duration" required>   
                            </div>
                        </div>
				<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2 js-datepicker" type="date" placeholder="Flight Date" id="flightDate"name="fdate" required="required">
                                    
                            </div>
                        </div>
			
					<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Departure Time" name="departure"id="departureTime" required>   
                            </div>
                        </div>
				<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Arrival Time" name="arrival"id="arrivalTime" required>   
                            </div>
                        </div>
				<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Economy Seats" name="eseats" id="economySeats" required>   
                            </div>
                        </div>
				<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Economy Price" name="eprice"id="economyPrice" required>   
                            </div>
                        </div>
					<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Business Seats" name="bseats" id="bussinessClassSeats" required>   
                            </div>
                        </div>
					<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Business Price" name="bprice"id="businessPrice" required>   
                            </div>
                        </div>
				<div class="col-2">
                                <div class="input-group">
                                 <input class="input--style-2" type="text" placeholder="Flight Status" name="fstatus"id="stat" required>   
                            </div>
                        </div>
				<div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Add Flight</button>
                        </div>
                    </form>
			</div>
